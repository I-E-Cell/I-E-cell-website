<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
<link rel="stylesheet" href="assets/css/event.css">
     
  
    <title>Regisration Form </title>
    <style></style> 
</head>
<body>
    <div class="container" >
        <header>ECELL </header>

        <form action="#"  id="contactform" >
            <div class="form first">
                <div class="details personal">
                    <span class="title">TEAM DETAILS</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>LEADER'S FULL NAME <span class="error" id="nameonmrkErr" style="color: red;"></span></label>
                            <input type="text" placeholder="Enter your name" name="nameonmrk" id="Leader"  required ><!--required-->
                            
                        </div>

                        <div class="input-field">
                            <label> TEAM NAME <span class="error" id="genderErr" style="color: red;"></span></label>
                            <input type="text" placeholder="Enter your email id" name="nameonmrk" id="Teamname"  required><!--required-->
                            
                            
                        </div>


                        <div class="input-field">
                            <label> LEADER'S AIT EMAIL ID <span class="error" id="genderErr" style="color: red;"></span></label>
                            <input type="email" placeholder="Enter your email id" name="nameonmrk" id="Leadermail"  required><!--required-->
                            
                            
                        </div>

                        <div class="input-field">
                            <label> MEMBER 1 NAME </label>
                            <input type="text" placeholder="Enter member name 1 " name="nameonmrk" id="Member1"  required ><!--required-->
                            
                        </div>

                        <div class="input-field">
                            <label>MEMBER 1 MAIL ID  <span class="error" id="emailErr" style="color: red;"></span></label>
                            <input type="email" placeholder="Enter member 1 mail " id="Member1mail" name="email" required ><!--required-->
                            
                        </div>

                        <div class="input-field">
                            <label>MEMBER 2 NAME  <span class="error" id="mobileErr" style="color: red;"></span></label>
                            <input type="text" placeholder="Enter member name 2" id="Member2" name="mobileno" required  ><!--required-->
                           
                        </div>

                        <div class="input-field">
                            <label> MEMBER 2 MAIL ID  <span class="error" id="parentsmobilenoErr" style="color: red;"></span></label>
                            <input type="email" placeholder="Enter member 2 mail" id="Member2mail" name="parentsmobileno" required  ><!--required-->
                            
                        </div>

                        <div class="input-field">
                            <label> TEAM BRAND NAME  <span class="error" id="addressErr" style="color: red;"></span></label>
                            <input type="text" placeholder="Team Brand Name" id="Teambrand" name="address" required  ><!--required-->
                            
                        </div>

                        <div class="input-field">
                            <label> GOOGLE DRIVE LINK <span class="error" id="addressErr" style="color: red;"></span></label>
                            <input type="text" placeholder="G Drive link of your work" id="GOOGLEDRIVE" name="address" required ><!--required-->
                            
                        </div>


                        
                   

                       
                       
                    </div>

                   
                </div> 
      
        
                <button  onclick="location.assign('thankyou.html')"  Redirect    id="submit"    class="nextBtn"> Submit
                
                  
                    
                    
                    <!-- <i class="uil uil-navigator"></i> -->
                </button>
            </div>
 
           
                    </div>
                </div> 
            </div>
        </form>
    </div>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="assets/js/script.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.34.1/tsparticles.min.js"
            integrity="sha256-D6LXCdCl4meErhc25yXnxIFUtwR96gPo+GtLYv89VZo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    


</body>
</html>
